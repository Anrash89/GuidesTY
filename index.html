<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>TAIYAN - Руководства</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="style.css">
  <!-- Telegram Web Apps -->
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <!-- GSAP для анимаций -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.3/gsap.min.js"></script>
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
  <div id="app">
    <!-- Фиксированная шапка -->
    <header>
      <button id="menuToggle" class="menu-toggle">&#9776;</button>
      <h1 class="logo">TAIYAN</h1>
    </header>
    
    <!-- Выдвижное боковое меню -->
    <aside id="sideMenu">
      <div class="side-menu-header">
        <h2>Категории</h2>
        <button id="closeMenu" class="close-menu">&times;</button>
      </div>
      <ul id="menuList">
        <!-- Категории, подкатегории и внешние ссылки из JSON -->
      </ul>
    </aside>
    
    <!-- Основной контент -->
    <main id="content">
      <div id="welcome">
        <h2>Добро пожаловать!</h2>
        <p>Выберите нужный гайд через боковое меню.</p>
      </div>
      <div id="guideContent" style="display: none;">
        <!-- Содержимое гайда загружается сюда -->
      </div>
    </main>
  </div>
  <script src="script.js"></script>
</body>
</html>
